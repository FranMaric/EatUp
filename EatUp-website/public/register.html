<!doctype html>
<html lang="en">

<head>
    <script src="js/platform-check.js"></script>

    <meta charset="utf-8">
    <title>Registracija</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bostrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="js/init.js"></script>

    <script src="js/register.js"></script>
</head>

<body class="text-center">
    <form class="form-signin" onsubmit="return false;">
        <h1 class="h3 mb-3 font-weight-normal">Registrirajte se</h1>

        <input type="email" id="email" class="form-control" placeholder="Email adresa" required autofocus>
        <h class="hide text-uppercase mb-3 font-weight-normal" id="under-email" style="color:
                red;"></h>
        <input type="password" id="password1" class="form-control" placeholder="Lozinka" required>

        <input type="password" id="password2" class="form-control" placeholder="Lozinka ponovno" required>
        <h class="hide text-uppercase mb-3 font-weight-normal" id="under-passwords" style="color:
                red;"></h>
        <input id="name" class="form-control" placeholder="Ime restorana" required>
        <textarea id="description" class="form-control" rows="3" placeholder="Opis restorana"></textarea>

        <div class="dropdown" style="margin: 10px 0px;">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Odaberi područje
                    restorana</button>
            <div class="dropdown-menu" aria-labelledby="dropdownmenu" id="dropdownmenu-list">

            </div>
        </div>

        <button id="register" class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Registriraj
                me</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</body>

</html>
